type Cars @model @auth(rules: [{allow: public}]) {
  id: ID!
  colour: String
  description: String
  speed: Int
}

enum Preferences {
  FOOD
  HISTORY
}

type LocationInfo @model @auth(rules: [{allow: public}]) {
  id: ID!
  Category: Preferences
  ImageKey: String
}

type UserData @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  points: Int
}
 