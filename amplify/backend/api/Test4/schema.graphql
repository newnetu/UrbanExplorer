enum Preferences {
  FOOD
  HISTORY
}

type LocationInfo @model @auth(rules: [{allow: public}]) {
  id: ID!
  Category: Preferences
  ImageKey: String
  Facts: String
  Address: String
}

type UserData @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  points: Int
  Email: AWSEmail!
}
 